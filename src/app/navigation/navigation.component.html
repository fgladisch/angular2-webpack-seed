<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

  <button class="navbar-toggler navbar-toggler-right" type="button" (click)="isCollapsed = !isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <a class="navbar-brand" [routerLink]="'/'">
    <img alt="Logo" src="../../assets/images/logo.png">
  </a>

  <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">

    <ul class="navbar-nav mr-auto">

      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" [routerLink]="['/home']">{{ 'HOME' | translate }}</a>
      </li>

      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" [routerLink]="['/about']">{{ 'ABOUT' | translate }}</a>
      </li>

    </ul>

    <ul class="navbar-nav">

      <li ngbDropdown class="nav-item dropdown">

        <a ngbDropdownToggle id="languageDropdown" class="nav-link dropdown-toggle">
          <span>{{ 'LANGUAGE' | translate }}</span>
          <span class="caret"></span>
        </a>

        <ul ngbDropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="languageDropdown">
          <button *ngFor="let language of languages"
                  type="button"
                  class="dropdown-item"
                  [class.active]="translate.currentLang == language.key"
                  (click)="setLanguage(language.key)">{{ language.name }}</button>
        </ul>

      </li>

    </ul>

  </div>

</nav>
